<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Task Scheduler</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2>Learning Tracker</h2>
          <button id="sidebar-toggle" class="sidebar-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>

        <div class="sidebar-content">
          <div class="categories-section">
            <h3>Disciplines</h3>
            <ul class="categories-list" id="categories-list">
              <li data-category="AI/ML" class="category-item">
                <i class="fas fa-robot"></i>
                <span class="category-name">AI/ML</span>
              </li>
              <li data-category="Quantum Computing" class="category-item">
                <i class="fas fa-atom"></i>
                <span class="category-name">Quantum Computing</span>
              </li>
              <li data-category="Physics" class="category-item">
                <i class="fas fa-magnet"></i>
                <span class="category-name">Physics</span>
              </li>
              <li data-category="Math" class="category-item">
                <i class="fas fa-square-root-alt"></i>
                <span class="category-name">Math</span>
              </li>
              <li data-category="Content Creation" class="category-item">
                <i class="fas fa-pencil-alt"></i>
                <span class="category-name">Content Creation</span>
              </li>
              <li data-category="Freelancing" class="category-item">
                <i class="fas fa-briefcase"></i>
                <span class="category-name">Freelancing</span>
              </li>
            </ul>
          </div>

          <div class="task-templates">
            <h3>Create New Task</h3>
            <button id="new-task-btn" class="btn primary-btn">
              <i class="fas fa-plus"></i> New Task
            </button>
          </div>

          <div class="sidebar-footer">
            <button id="export-btn" class="btn secondary-btn">
              <i class="fas fa-file-export"></i> Export Data
            </button>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="main-header">
          <div class="date-navigation">
            <button id="prev-day" class="nav-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <h2 id="current-date">Today</h2>
            <button id="next-day" class="nav-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <div class="view-controls">
            <button id="day-view-btn" class="view-btn active">Day</button>
            <button id="week-view-btn" class="view-btn">Week</button>
          </div>
        </header>

        <div class="scheduler-container">
          <div id="time-slots" class="time-slots">
            <!-- Time slots will be generated by JavaScript -->
          </div>
          <div id="task-container" class="task-container">
            <!-- Tasks will be added here -->
          </div>
        </div>
      </main>

      <!-- Dashboard Panel -->
      <section class="dashboard-panel" id="dashboard-panel">
        <div class="dashboard-header">
          <h2>Dashboard</h2>
          <button id="dashboard-toggle" class="dashboard-toggle">
            <i class="fas fa-chart-pie"></i>
          </button>
        </div>

        <div class="dashboard-content">
          <div class="chart-container">
            <h3>Time per Subject</h3>
            <canvas id="subject-chart"></canvas>
          </div>

          <div class="chart-container">
            <h3>Focus Quality</h3>
            <canvas id="focus-chart"></canvas>
          </div>

          <div class="upcoming-tasks">
            <h3>Upcoming Tasks</h3>
            <ul id="upcoming-tasks-list" class="upcoming-tasks-list">
              <!-- Upcoming tasks will be added here -->
            </ul>
          </div>

          <div class="weekly-summary">
            <h3>Weekly Summary</h3>
            <div class="summary-form">
              <div class="form-group">
                <label for="went-well">What went well:</label>
                <textarea id="went-well" rows="2"></textarea>
              </div>
              <div class="form-group">
                <label for="blockers">Blockers:</label>
                <textarea id="blockers" rows="2"></textarea>
              </div>
              <div class="form-group">
                <label for="next-steps">Next steps:</label>
                <textarea id="next-steps" rows="2"></textarea>
              </div>
              <button id="save-summary" class="btn primary-btn">
                Save Summary
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Task Modal -->
    <div id="task-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Create New Task</h2>
          <button id="close-modal" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <form id="task-form">
            <input type="hidden" id="task-id" />
            <div class="form-group">
              <label for="task-title">Task Title:</label>
              <input type="text" id="task-title" required />
            </div>
            <div class="form-group">
              <label for="task-category">Subject/Category:</label>
              <select id="task-category" required>
                <option value="">Select a category</option>
                <option value="AI/ML">AI/ML</option>
                <option value="Quantum Computing">Quantum Computing</option>
                <option value="Physics">Physics</option>
                <option value="Math">Math</option>
                <option value="Content Creation">Content Creation</option>
                <option value="Freelancing">Freelancing</option>
              </select>
            </div>
            <div class="form-group">
              <label for="task-description">Description/Notes:</label>
              <textarea id="task-description" rows="3"></textarea>
            </div>
            <div class="form-row">
              <div class="form-group half">
                <label for="task-time">Estimated Time (minutes):</label>
                <input
                  type="number"
                  id="task-time"
                  min="5"
                  step="5"
                  value="30"
                  required
                />
              </div>
              <div class="form-group half">
                <label for="task-date">Scheduled Date:</label>
                <input type="date" id="task-date" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group half">
                <label for="task-start-time">Start Time:</label>
                <input type="time" id="task-start-time" required />
              </div>
              <div class="form-group half">
                <label for="task-priority">Priority:</label>
                <select id="task-priority" required>
                  <option value="urgent-important">Urgent & Important</option>
                  <option value="not-urgent-important">
                    Important, Not Urgent
                  </option>
                  <option value="urgent-not-important">
                    Urgent, Not Important
                  </option>
                  <option value="not-urgent-not-important">
                    Neither Urgent nor Important
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="task-focus">Focus Level Required (1-5):</label>
              <div class="focus-selector">
                <input type="range" id="task-focus" min="1" max="5" value="3" />
                <div class="focus-value">3</div>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" id="save-task" class="btn primary-btn">
                Save Task
              </button>
              <button
                type="button"
                id="delete-task"
                class="btn danger-btn"
                style="display: none"
              >
                Delete Task
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Export Modal -->
    <div id="export-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Export Data</h2>
          <button id="close-export-modal" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <div class="export-options">
            <button id="export-json" class="btn secondary-btn">
              Export as JSON
            </button>
            <button id="export-csv" class="btn secondary-btn">
              Export as CSV
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="new_script.js"></script>
  </body>
</html>
