<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Task Scheduler</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div id="app-container">
      <aside id="sidebar">
        <h2>Disciplines</h2>
        <ul id="discipline-list">
          <li>AI/ML</li>
          <li>Quantum Computing</li>
          <li>Physics</li>
          <li>Math</li>
          <li>Content Creation</li>
          <li>Freelancing</li>
        </ul>
        <button id="create-task-btn" class="btn primary-btn">
          Create New Task
        </button>
        <button id="view-dashboard-btn" class="btn">View Dashboard</button>
        <button id="view-scheduler-btn" class="btn active">
          View Scheduler
        </button>
        <button id="export-json-btn" class="btn">Export JSON</button>
        <button id="export-csv-btn" class="btn">Export CSV</button>
      </aside>

      <main id="main-content">
        <section id="scheduler-view" class="view active-view">
          <div class="view-header">
            <h2>Scheduler</h2>
            <div id="scheduler-controls">
              <button id="prev-day-btn">&lt; Day</button>
              <span id="current-date-display"></span>
              <button id="next-day-btn">Day &gt;</button>
              <select id="view-mode-select">
                <option value="daily" selected>Daily</option>
                <option value="weekly">Weekly</option>
              </select>
            </div>
          </div>
          <div id="timeline-container" class="timeline-daily"></div>
        </section>

        <section id="dashboard-view" class="view">
          <div class="view-header">
            <h2>Dashboard</h2>
          </div>
          <div class="dashboard-grid">
            <div class="dashboard-widget">
              <h3>Time Spent per Subject</h3>
              <canvas id="subject-time-chart"></canvas>
            </div>
            <div class="dashboard-widget">
              <h3>Focus Quality</h3>
              <canvas id="focus-quality-chart"></canvas>
            </div>
            <div class="dashboard-widget">
              <h3>Upcoming Tasks</h3>
              <ul id="upcoming-tasks-list"></ul>
            </div>
            <div class="dashboard-widget">
              <h3>Weekly Summary</h3>
              <div id="weekly-summary">
                <label for="summary-well">What went well?</label>
                <textarea id="summary-well"></textarea>
                <label for="summary-blockers">Blockers?</label>
                <textarea id="summary-blockers"></textarea>
                <label for="summary-next">Next steps?</label>
                <textarea id="summary-next"></textarea>
                <button id="save-summary-btn" class="btn">Save Summary</button>
              </div>
            </div>
            <div class="dashboard-widget">
              <h3>Subject Progress</h3>
              <div id="subject-progress-bars"></div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <div id="task-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3 id="modal-title">Create Task</h3>
        <form id="task-form">
          <input type="hidden" id="task-id" />
          <div class="form-group">
            <label for="task-title">Title:</label>
            <input type="text" id="task-title" required />
          </div>
          <div class="form-group">
            <label for="task-subject">Subject:</label>
            <select id="task-subject" required>
              <option value="AI/ML">AI/ML</option>
              <option value="Quantum Computing">Quantum Computing</option>
              <option value="Physics">Physics</option>
              <option value="Math">Math</option>
              <option value="Content Creation">Content Creation</option>
              <option value="Freelancing">Freelancing</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="task-description">Description/Notes:</label>
            <textarea id="task-description"></textarea>
          </div>
          <div class="form-group">
            <label for="task-estimated-time">Estimated Time (hours):</label>
            <input
              type="number"
              id="task-estimated-time"
              step="0.1"
              min="0.1"
            />
          </div>
          <div class="form-group">
            <label for="task-scheduled-date">Scheduled Date:</label>
            <input type="datetime-local" id="task-scheduled-date" />
          </div>
          <div class="form-group">
            <label>Priority (Eisenhower Matrix):</label>
            <div class="priority-matrix">
              <label
                ><input
                  type="radio"
                  name="priority"
                  value="urgent-important"
                  required
                />
                Urgent & Important</label
              >
              <label
                ><input
                  type="radio"
                  name="priority"
                  value="not-urgent-important"
                />
                Not Urgent & Important</label
              >
              <label
                ><input
                  type="radio"
                  name="priority"
                  value="urgent-not-important"
                />
                Urgent & Not Important</label
              >
              <label
                ><input
                  type="radio"
                  name="priority"
                  value="not-urgent-not-important"
                />
                Not Urgent & Not Important</label
              >
            </div>
          </div>
          <div class="form-group">
            <label for="task-focus-level">Focus Level:</label>
            <select id="task-focus-level" required>
              <option value="deep">Deep Work</option>
              <option value="medium">Medium Focus</option>
              <option value="shallow">Shallow Work</option>
              <option value="break">Break/Relaxed</option>
            </select>
          </div>
          <div class="form-group">
            <label for="task-status">Status:</label>
            <select id="task-status" required>
              <option value="pending">Pending</option>
              <option value="in-progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="submit" id="save-task-btn" class="btn primary-btn">
              Save Task
            </button>
            <button
              type="button"
              id="delete-task-btn"
              class="btn danger-btn"
              style="display: none"
            >
              Delete Task
            </button>
            <button type="button" class="btn cancel-btn">Cancel</button>
          </div>
        </form>
        <div
          id="task-history"
          style="
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            border-top: 1px solid #ccc;
            padding-top: 10px;
          "
        >
          <h4>Task History</h4>
          <ul id="task-history-list"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
